<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Player Damage</title>
  </head>
  <body>
    <div id="container">
      <div class="upgrades">
        <h1>Upgrades</h1>
      </div>
      <div class="damage-target">
        <h1>Target</h1>
        <button type="button" id="target"></button>
      </div>
      <div class="info">
        <div id="money-displayer">Money: 0</div>
        <div id="damage-displayer">Damage: 1</div>
        <div id="passive-damage-displayer">Passive Damage: 0</div>
        <div id="defeated-displayer">Targets Defeated: 0</div>
      </div>
      <button type="button" class="open-achievements">Achievements</button>
    </div>
    <div id="achievements-container"></div>
  </body>
</html>
