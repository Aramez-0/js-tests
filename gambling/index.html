<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="./main.js"></script>
    <title>Gambling</title>
  </head>
  <body>
    <div id="container">
      <div id="info-container">
        <button type="button" id="roll">Roll</button>
        <div id="points">Points: 0</div>
      </div>
      <div id="upgrades-container">
        <select id="upgrades"></select>
        <button type="button" id="buy-upgrade">Buy</button>
      </div>
      <div id="slots-container">
        <div id="s-0" class="slot"></div>
        <div id="s-1" class="slot"></div>
        <div id="s-2" class="slot"></div>
        <div id="s-3" class="slot"></div>
        <div id="s-4" class="slot"></div>
        <div id="s-5" class="slot"></div>
        <div id="s-6" class="slot"></div>
        <div id="s-7" class="slot"></div>
        <div id="s-9" class="slot"></div>
      </div>
    </div>
  </body>
</html>
